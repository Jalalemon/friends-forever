<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Todo app</title>
</head>

<body class="p-5 bg-blue-200 flex justify-center items-center h-screen">
    <div class="w-full max-w-xl bg-black p-10 rounded">
        <div class="bg-white w-full rounded-md flex gap-4 overflow-hidden border-2 border-purple-400">
            <input  type="text" id="todo-text" class="w-full p-2 outline-none" placeholder="Provide your name ..." />
          
        </div>
        
        
        <div class="bg-white w-full rounded-md mt-2 flex gap-4 overflow-hidden border-2 border-purple-400">
            <input type="password" id="todo-field" class="w-full p-2 outline-none" placeholder="Provide your password..." />
          
        </div>
        <div class="mx-auto justify-content-center flex mt-2">
            <button id="btn-in" class="btn btn-outline btn-primary mx-auto w-75">Sign in</button>
           
        </div>
        <div class="mx-auto justify-content-center flex mt-2">
            <button id="btn-up" class="btn btn-outline btn-danger mx-auto w-75">Sign up</button>
           
        </div>

        
    </div>
    <script src="js/script.js"></script>
</body>

</html>
